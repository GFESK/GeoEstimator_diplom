<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>
    <div class="container">
    <div class="row">
        {% if origin_of_file %}
        <div class="col-12 d-flex justify-content-center p-5">
            <p>{{ origin_of_file }}</p>
        </div>
        {% endif %}
        {% if message %}
        <div class="col-12 d-flex justify-content-center p-5">
            <p>{{ message }}</p>
        </div>
        {% endif %}
        {% if latitude and longitude %}
        <div class="col-12 d-flex justify-content-center m-2">
            <div id="map" style="width: 100%; height: 600px; position: relative;" class="text-centerleaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"></div>
        </div>
        <hr/>
        <div class="col-12 d-flex justify-content-center">
            <p>Загрузить ещё:</p>
        </div>
        {% endif %}
        <form class="col-12 d-flex justify-content-center" method="POST" action="" enctype="multipart/form-data">
            <p>
                <input type="file" name="file" accept="image/*">
        </p>
        <p>
            <input type="submit">
        </p>
        </form>
    </div>
    </div>
    <script type="text/javascript">
        {% if latitude and longitude %}
        var map = L.map('map').setView([{{latitude}}, {{longitude}}], 9);
        var marker = L.marker([{{latitude}}, {{longitude}}]).addTo(map);
        {% endif %}
        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);
    </script>
</body>
</html>
